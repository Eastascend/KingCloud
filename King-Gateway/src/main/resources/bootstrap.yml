server:
  port: 19999
spring:
  profiles:
    active: dev
  application:
    name: KingCloud-Gateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: properties #yaml
      discovery:
        server-addr: 127.0.0.1:8848

    #网关配置中心
    gateway:
      discovery:
        locator:  #路由访问方式：http://Gateway_HOST:Gateway_PORT/大写的serviceId/**，其中微服务应用名默认大写访问。
          enabled: true #是否与服务发现组件进行结合，通过 serviceId(必须设置成大写) 转发到具体的服务实例。默认为false，设为true便开启通过服务中心的自动根据 serviceId 创建路由的功能。
          lower-case-service-id: true #允许通过模块名小写代理
      routes:
        - id: KingCloud-Admin
          uri: lb://KingCloud-Admin
          predicates:
            - Path=/oauth/**
          filters:
            - RequestTime=true
        - id: King-Config
          uri: lb://King-Config #网关路由到King-Config模块，lb指向内部注册模块
          predicates: #转发谓词，用于设置匹配路由的规则
            - Path=/config/** #通过请求路径匹配
            - Method=GET #通过请求方式匹配
          #            - RemoteAddr=127.0.0.1/25 #通过请求id匹配，只有在某个 ip 区间号段的请求才会路由，其中/后的是子网掩码
          #            - After=2018-01-20T06:06:06+08:00[Asia/Shanghai] #根据时间进行匹配，在指定时间之后才会路由
          #            - Before=2018-01-20T06:06:06+08:00[Asia/Shanghai] #根据时间进行匹配，在指定时间之前才会路由
          #            - Between=2018-01-20T06:06:06+08:00[Asia/Shanghai], 2019-01-20T06:06:06+08:00[Asia/Shanghai] #根据时间段进行匹配，处于指定时间段才会路由
          filters:
            - RequestTime=true #此处仅需要配置过滤器工厂前缀及其属性值启动即可（注意“-”后面一定要跟空格，否则报错）
  main:
    allow-bean-definition-overriding: true #是否允许同Bean覆盖